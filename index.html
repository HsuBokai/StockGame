<!DOCTYPE html>
<html>
<head>
	<title>StockGame</title>
<style type="text/css">
.grid-price {
	grid-area: price;
}
.grid-info {
	grid-area: info;
}
.grid-action {
	grid-area: action;
}
.grid-container {
	display: grid;
	grid-template-areas:
		'price info'
		'action action';
	grid-gap: 10px 10px;
}
#myCanvas {
	background-color: #cccccc;
	width: 100%;
	height: 100%;
}
.btn-next {
	border-radius: 50%;
	width: 50px;
	height: 50px;
	background-color: blue;
	margin: 5px;
}
.info-stock {
	width: 120px;
	height: 40px;
	text-align: center;
	display: inline-block;
	margin-right: 10px;
	margin-left: 10px;
}
.btn-buy {
	background-color: #cc0011;
	cursor: pointer;
	width: 60px;
	height: 40px;
	text-align: center;
	font-size: 1rem;
	float: left;
	margin-left: 10px;
}
.btn-buy:hover {
	background-color: #ff0011;
}
.btn-sell {
	background-color: #00cc11;
	cursor: pointer;
	width: 60px;
	height: 40px;
	text-align: center;
	font-size: 1rem;
	float: left;
	margin-right: 10px;
}
.btn-sell:hover {
	background-color: #00ff11;
}
.info-money {
	font-size: 2rem;
}
table {
	border-top: 1px solid #ddd;
	border-collapse: collapse;
	border-spacing: 0;
	width: 100%;
}
th,td {
	border-bottom: 1px solid #ccc;
	line-height: 1.2;
	text-align: left;
	padding: 0.5rem;
}
th {
	background: #F5F7Fb;
	font-size: 0.8em;
	letter-spacing: 1px;
	text-transform: uppercase;
}
</style>
</head>
<body>
<div id="app">
	<div class="grid-container">
		<div id="GridPrice" class="grid-price">
			<canvas id="myCanvas" @click="nextStep"></canvas>
		</div>
		<div class="grid-info">
			<div class="info-money"> Money : $ {{money}} 萬元 </div>
			<table>
				<tbody>
					<tr>
						<th>Name</th>
						<th>Count</th>
						<th>Cost</th>
						<th>Profit</th>
					</tr>
					<tr v-for="hold in hold_list">
						<td>{{hold.name}}</td>
						<td>{{hold.count}}</td>
						<td>{{hold.cost_avg}}</td>
						<td>{{hold.profit}}</td>
					</tr>
				</tbody>
			</table>
			<div class="info-money"> Total Asset : $ {{asset}} 萬元 </div>
			<div class="info-money"> Time Step : {{timeStep}} </div>
		</div>
		<div class="grid-action">
			<div class="info-stock" v-for="stock in stock_list" v-bind:style="{backgroundColor:stock.color}">
				{{stock.name}}
			</div>
			<div v-for="stock in stock_list">
				<div class="btn-buy" @click="doBuy(stock.name)">B:{{stock.price}}</div>
				<div class="btn-sell" @click="doSell(stock.name)">S:{{stock.price - fee}}</div>
			</div>
		</div>
	</div>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script type='text/javascript' src='game.js'></script>
</body>
</html>
