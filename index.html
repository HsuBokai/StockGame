<!DOCTYPE html>
<html>
<head>
	<title>StockGame</title>
<style type="text/css">
.grid-price {
	grid-area: price;
}
.grid-info {
	grid-area: info;
}
.grid-action {
	grid-area: action;
}
.grid-container {
	display: grid;
	grid-template-areas:
		'price info'
		'action info';
	grid-gap: 10px;
}
#myCanvas {
	width: 1000px;
	height: 400px;
	background-color: gray;
	float: left;
}
.btn-next {
	border-radius: 50%;
	width: 50px;
	height: 50px;
	background-color: blue;
	margin: 5px;
	float: left;
}
.btn-buy {
	background-color: #cc0011;
	cursor: pointer;
	width: 100px;
	height: 30px;
	text-align: center;
	font-size: 1rem;
	display: inline-block;
	margin-right: 10px;
}
.btn-buy:hover {
	background-color: #ff0011;
}
.btn-sell {
	background-color: #00cc11;
	cursor: pointer;
	width: 100px;
	height: 30px;
	text-align: center;
	font-size: 1rem;
	display: inline-block;
	margin-right: 10px;
}
.btn-sell:hover {
	background-color: #00ff11;
}
</style>
</head>
<body>
<div id="app">
	<div class="grid-container">
		<div class="grid-price">
			<canvas id="myCanvas"></canvas>
			<div class="btn-next" @click="nextStep"></div>
		</div>
		<div class="grid-info">
			INFO
		</div>
		<div class="grid-action">
			<div><div class="btn-buy" v-for="(val, key) in stock_buy_price"> Buy {{key}}: {{val}} </div></div>
			<div><div class="btn-sell" v-for="(val, key) in stock_sell_price"> Sell {{key}}: {{val}}</div></div>
		</div>
	</div>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script type='text/javascript' src='game.js'></script>
</body>
</html>
