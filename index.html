<!DOCTYPE html>
<html>
<head>
	<title>StockGame</title>
<style type="text/css">
.grid-price {
	grid-area: price;
}
.grid-info {
	grid-area: info;
}
.grid-action {
	grid-area: action;
}
.grid-container {
	display: grid;
	grid-template-areas:
		'price info'
		'action info';
	grid-gap: 10px;
}
#myCanvas {
	width: 1000px;
	height: 400px;
	background-color: gray;
	float: left;
}
.btn-next {
	border-radius: 50%;
	width: 50px;
	height: 50px;
	background-color: blue;
	margin: 5px;
	float: left;
}
.btn-buy {
	background-color: #cc0011;
	cursor: pointer;
	width: 100px;
	height: 30px;
	text-align: center;
	font-size: 1rem;
	display: inline-block;
	margin-right: 10px;
}
.btn-buy:hover {
	background-color: #ff0011;
}
.btn-sell {
	background-color: #00cc11;
	cursor: pointer;
	width: 100px;
	height: 30px;
	text-align: center;
	font-size: 1rem;
	display: inline-block;
	margin-right: 10px;
}
.btn-sell:hover {
	background-color: #00ff11;
}
</style>
</head>
<body>
<div id="app">
	<div class="grid-container">
		<div class="grid-price">
			<canvas id="myCanvas"></canvas>
			<div class="btn-next" @click="nextStep"></div>
		</div>
		<div class="grid-info">
			INFO
		</div>
		<div class="grid-action">
			<div><div class="btn-buy" v-for="(val, key) in stock_buy_price"> Buy {{key}}: {{val}} </div></div>
			<div><div class="btn-sell" v-for="(val, key) in stock_sell_price"> Sell {{key}}: {{val}}</div></div>
		</div>
	</div>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script>
const { createApp, ref } = Vue;
const app = createApp({
	data() {
		return {
			context: null,
			timeStep: 0,
			price: 10,
			stock_buy_price: {
				A : 10,
				K : 11,
				Q : 12
			},
			stock_sell_price: {
				A : 3,
				K : 4,
				Q : 5
			}
		}
	},
	created () {
		console.log('created');
	},
	mounted () {
		console.log('mounted');
		var c = document.getElementById("myCanvas");
		this.context = c.getContext('2d');
	},
	unmounted () {
		console.log('unmounted');
	},
	methods: {
		nextStep () {
			var oldStep = this.timeStep;
			this.timeStep++;
			for (var i=0; i<1; i++) {
				var oldPrice = this.price;
				var r = Math.random();
				if(r*2 < 1){
					this.price += 1;
				} else {
					this.price -= 1;
				}
				var newStep = this.timeStep;
				var newPrice = this.price;
				this.drawLine(oldStep*2, 400-oldPrice*10, newStep*2, 400-newPrice*10);
			}
		},
		drawLine (x1,y1,x2,y2) {
			console.log(x1,y1);
			this.context.beginPath();
			this.context.moveTo(x1, y1);
			this.context.lineTo(x2, y2);
			this.context.strokeStyle = 'red';
			this.context.stroke();
		},
	},
});
app.mount('#app');
</script>
</body>
</html>
